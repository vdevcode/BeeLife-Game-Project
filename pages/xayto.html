<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon/android-chrome-192x192.png">


    <link rel="stylesheet" href="../css/custom/font.css" />
    <link rel="stylesheet" href="../css/responsive/responsive.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Xây tổ ong</title>
  </head>
  <body >
    <div class="cloud">
      <div class="cloud-cover">
        <img loading="lazy"
          src="../assets/cloud/cloud-white/Shape2/cloud_shape2_1.png"
          alt=""
        />
      </div>
      <div class="cloud-cover">
        <img loading="lazy"
          src="../assets/cloud/cloud-white/Shape2/cloud_shape2_2.png"
          alt=""
        />
      </div>

      <div class="cloud-cover">
        <img loading="lazy"
          src="../assets/cloud/cloud-white/Shape2/cloud_shape2_4.png"
          alt=""
        />
      </div>
    </div>

    <audio
    id="sound-protect"
    src="../assets/audio/protect/protect.mp3"
    class="sound-danhnhau"
  ></audio>

    <div class="bg-home-bee">
      <img loading="lazy" src="../assets/background/bg-home.png" alt="" />
    </div>
    <div class="container">
      <button class="back-btn">Quay lại</button>
      <div id="point">
        <img loading="lazy" src="../assets/points.png" alt="" />
        <span id="points">0</span>
      </div>
      <div id="bag-thu-phan">
        <img loading="lazy" src="../assets/bag/bag.png" alt="" />
      </div>
      <!-- hanh trang  -->
      <div id="popupBag">
        <p>Hành Trang</p>
        <ul id="productList1"></ul>
        <button class="close-popup1">X</button>
      </div>

      <!-- thong bao bi tan cong  -->
      <div id="attack-popup" class="bg-attack" style="display: none">
        <img loading="lazy" src="../assets/attack/attack.png" alt="" />
        <p class="bg-attack-text">
          Con người đang tấn công, tổ mất <span id="damage-value">20</span> hp
        </p>
      </div>

      <!-- can items de nang level -->
      <div class="up-items-level"><p>!</p></div>
      <div id="popup-item" class="popup-item">
        <p>Các vật phẩm để nâng cấp tổ ong</p>
        <div id="item-list"></div>
        <button onclick="hidePopup()" class="close-popup4">X</button>
      </div>

      <!-- thong bao khi k du items  -->
      <div id="upgradeMessageError"></div>


      <!-- con bee  -->
      <div class="home-bee">
        <img loading="lazy" src="../assets/home/bee.gif" alt="" />
      </div>
      <div id="to-ong">
        <div class="to-ong-image">
          <div id="current-level">Cấp độ hiện tại: 0</div>
          <div id="current-hp">
            <div class="current-hp-level" id="hp-bar">
              <p>Hp của tổ ong:</p>
              <span id="hp-value">---</span>
            </div>
          </div>

          <div id="protect-time">Thời gian khiên bảo vệ: 0s</div>
          <div class="to-ong-image-bee">
            <img loading="lazy" src="../assets/home/home-bee.png" alt="" />
            <div class="to-ong-image-cover">
              <button id="upgradeButton" class="to-ong-button">
                Nâng cấp tổ lên Lv:<span> 1</span>
              </button>
              <button id="protectButton" class="to-ong-button">
                Khiên bảo vệ
              </button>
              <button class="to-ong-button" onclick="chienDau()">Đi chiến đấu</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="popup-setting-des-audio">
      <audio
        id="myAudio"
        src="../assets/audio/background/background.mp3"
      ></audio>
      <button id="toggleAudio">Nút âm nhạc</button>
      <input
        type="range"
        id="volumeControl"
        min="0"
        max="100"
        value="50"
        step="1"
      />
    </div>
    <audio id="sound-bag" src="../assets/bag/bag.mp3" class="sound-danhnhau"></audio>

    <script src="../js/audio/openBag.js"></script>
    <script src="../js/xayto.js"></script>
    <script src="../js/points/points.js"></script>
    <script src="../js/bag/bag.js"></script>
    <script src="../js/setting/setting.js"></script>
    <script src="../js/audio/audio.js"></script>
    <script src="../js/connguoi/connguoi.js"></script>
  </body>
</html>
