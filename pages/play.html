<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../public/favicon/android-chrome-192x192.png">

  <link rel="stylesheet" href="../css/custom/font.css" />
  <link rel="stylesheet" href="../css/responsive/responsive.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Play</title>
</head>

<body>
  <div class="cloud">
    <div class="cloud-cover">
      <img loading="lazy" src="../assets/cloud/cloud-white/Shape2/cloud_shape2_1.png" alt="" />
    </div>
    <div class="cloud-cover">
      <img loading="lazy" src="../assets/cloud/cloud-white/Shape2/cloud_shape2_2.png" alt="" />
    </div>

    <div class="cloud-cover">
      <img loading="lazy" src="../assets/cloud/cloud-white/Shape2/cloud_shape2_4.png" alt="" />
    </div>
  </div>
  <div class="container">
    <button class="back-btn">Quay lại</button>
    <div id="point">
      <img loading="lazy" src="../assets/points.png" alt="" />
      <span id="points">0</span>
    </div>

    <div class="my-name">
      <p>Chào bạn! <span>---</span></p>
    </div>

    <div class="bee-thanh-tich">
      <img loading="lazy" src="../assets/thanhtich/thanh-tich.png" alt="" />
    </div>
    <div id="popup-thanhtich">
      <div class="popup-thanhtich-giay-khen">
        <img loading="lazy" src="../assets/thanhtich/giay-khen.png" alt="" />
        <p>---</p>
      </div>
      <button class="close-popup-thanh-tich">X</button>
    </div>
    <div id="bag">
      <img loading="lazy" src="../assets/bag/bag.png" alt="" />
    </div>

    <div class="khen-thuong">
      <img loading="lazy" src="../assets/thanhtich/khen.gif" alt="">
    </div>

    <div id="popupBag">
      <p>Hành Trang</p>
      <ul id="productList"></ul>

      <button class="close-popup">X</button>
    </div>
    <audio id="sound-bag" src="../assets/bag/bag.mp3" class="sound-danhnhau"></audio>

    <div id="playgame">
      <div class="section">
        <div class="menu-game honey-bee">
          <img loading="lazy" src="../assets/menu/bee.png" alt="" />
          <p>Lấy mật</p>
        </div>
        <div class="menu-game diemdanh-bee">
          <img loading="lazy" src="../assets/menu/diem-danh.png" alt="" />
          <p>Điểm danh</p>
        </div>
        <div class="menu-game thuphan-bee">
          <img loading="lazy" src="../assets/menu/thuphan.png" alt="" />
          <p>Thụ phấn</p>
        </div>
      </div>
      <div class="section">
        <div class="menu-game xayto-bee">
          <img loading="lazy" src="../assets/menu/to-ong.png" alt="" />
          <p>Xây tổ</p>
        </div>
        <div class="menu-game cuahang-bee">
          <img loading="lazy" src="../assets/menu/store.gif" alt="" />
          <p>Cửa hàng</p>
        </div>
        <div class="menu-game autrung-bee">
          <img loading="lazy" src="../assets/menu/autrung.png" alt="" />
          <p>Ấu trùng</p>
        </div>
      </div>
    </div>
  </div>
  <div class="popup-setting-des-audio">
    <audio id="myAudio" src="../assets/audio/background/background.mp3"></audio>
    <button id="toggleAudio">Nút âm nhạc</button>
    <input type="range" id="volumeControl" min="0" max="100" value="50" step="1" />
  </div>
  <script src="../js/audio/openBag.js"></script>
  <script src="../js/play.js"></script>
  <script src="../js/points/points.js"></script>
  <script src="../js/setting/setting.js"></script>
  <script src="../js/audio/audio.js"></script>
  <script src="../js/thanhtich/thanhtich.js"></script>
  <script src="../js/name.js"></script>
</body>

</html>
