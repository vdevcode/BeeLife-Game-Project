<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../public/favicon/android-chrome-192x192.png">

    <link rel="stylesheet" href="../css/custom/font.css" />
    <link rel="stylesheet" href="../css/responsive/responsive.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Dang nhap</title>
  </head>
  <body>
    <div class="cloud">
        <div class="cloud-cover">
          <img loading="lazy"
            src="../assets/cloud/cloud-white/Shape3/cloud_shape3_1.png"
            alt=""
          />
        </div>
        <div class="cloud-cover">
          <img loading="lazy"
            src="../assets/cloud/cloud-white/Shape3/cloud_shape3_2.png"
            alt=""
          />
        </div>
  
        <div class="cloud-cover">
          <img loading="lazy"
            src="../assets/cloud/cloud-white/Shape3/cloud_shape3_4.png"
            alt=""
          />
        </div>
      </div>

    <div class="container">
        <button class="back-btn">Quay lại</button>
        <div id="point">
          <img loading="lazy" src="../assets/points.png" alt="" />
          <span id="points">0</span>
        </div>

        <div class="bee-hello">
            <img loading="lazy" src="../assets/bee/hello.gif" alt="">
        </div>
        <div class="bee-cay-co">
            <img loading="lazy" src="../assets/hieuung/cay-co.gif" alt="">
        </div>
      <div id="dang-nhap">
        <form id="login-form">
          <label for="player-name">Nhập tên của bạn:</label>
          <input type="text" id="player-name" name="player-name" placeholder="vd: vdevcode"  />
          <div id="error-message" class="error-message"></div>
          <button type="submit">Đồng ý</button>
        </form>
      </div>
    </div>

    <script src="../js/dangnhap.js"></script>
  </body>
</html>
