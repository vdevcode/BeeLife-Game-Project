<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../public/favicon/android-chrome-192x192.png">

  <link rel="stylesheet" href="../css/custom/font.css" />
  <link rel="stylesheet" href="../css/responsive/responsive.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Cửa hàng</title>
</head>

<body>
  <div class="cloud">
    <div class="cloud-cover">
      <img loading="lazy" src="../assets/cloud/cloud-white/Shape4/cloud_shape4_2.png" alt="" />
    </div>
    <div class="cloud-cover">
      <img loading="lazy" src="../assets/cloud/cloud-white/Shape4/cloud_shape4_3.png" alt="" />
    </div>

    <div class="cloud-cover">
      <img loading="lazy" src="../assets/cloud/cloud-white/Shape4/cloud_shape4_4.png" alt="" />
    </div>
  </div>
  <div class="container">
    <button class="back-btn">Quay lại</button>
    <div id="point">
      <img loading="lazy" src="../assets/points.png" alt="" />
      <span id="points">0</span>
    </div>
    <div class="bee-diem-tri">
      <img loading="lazy" src="../assets/triluc/tri.png" alt="" />
      <p>0</p>
    </div>
    <div class="bee-diem-luc">
      <img loading="lazy" src="../assets/triluc/luc.png" alt="" />
      <p>0</p>
    </div>
    <div id="bag-thu-phan">
      <img loading="lazy" src="../assets/bag/bag.png" alt="" />
    </div>

    <div class="vong-quay">
      <img loading="lazy" src="../assets/vongquay/vong-quay.gif" alt="">
      <p>Vòng quay</p>
    </div>

    <div class="phao-hoa-vong-quay">
      <img loading="lazy" src="../assets/phaohoa/phao-hoa.gif" alt="">
    </div>

    <div class="bong-bong-vong-quay">
      <img loading="lazy" src="../assets/phaohoa/bong-bong.gif" alt="">
    </div>

    <div class="message-vongquay">
      <p>Bạn nhận được x2 bee từ vòng quay </p>
    </div>

    <div class="popup-vongquay" id="popup-vongquay">
      <div class="container-vongquay">
        <div class="one">Bí mật</div>
        <div class="two">Bí mật</div>
        <div class="three">Bí mật</div>
        <div class="four">Bí mật</div>
        <div class="five">Bí mật</div>
        <div class="six">Bí mật</div>
      </div>
      <button id="spin">Bắt đầu quay</button>

      <span class="mid"></span>
      <div class="stoper"></div>


      <button class="close-popup-vongquay">X</button>
    </div>

    <div id="popupBag">
      <p>Hành Trang</p>
      <ul id="productList1"></ul>

      <button class="close-popup1">X</button>
    </div>
    <div id="cuahang">
      <div class="cuahang-bee-store">
        <img loading="lazy" src="../assets/store/gian-hang.png" alt="" />
      </div>
      <div class="cuahang-bee-buy-now">
        <img loading="lazy" src="../assets/store/mua-ngay.png" alt="" />
      </div>
      <div class="popup">
        <div class="popup-detail">
          <p>Gian hàng vật phẩm</p>
          <div class="popup-detail-product">
            <!-- san pham 1 -->
            <div class="popup-detail-product-store">
              <img loading="lazy" src="../assets/store/items/dat-set.png" alt="" />
              <p>Đất sét</p>
              <div class="buy-product" data-price="25" data-image="dat-set.png">
                <img loading="lazy" src="../assets/points.png" alt="" />
                <span id="points">-25</span>
              </div>
            </div>
            <!-- san pham 2-->
            <div class="popup-detail-product-store">
              <img loading="lazy" src="../assets/store/items/nhua.png" alt="" />
              <p>Nhựa</p>
              <div class="buy-product" data-price="31" data-image="nhua.png">
                <img loading="lazy" src="../assets/points.png" alt="" />
                <span id="points">-31</span>
              </div>
            </div>
            <!-- san pham 3-->
            <div class="popup-detail-product-store">
              <img loading="lazy" src="../assets/store/items/que-go.png" alt="" />
              <p>Que gỗ</p>
              <div class="buy-product" data-price="28" data-image="que-go.png">
                <img loading="lazy" src="../assets/points.png" alt="" />
                <span id="points">-28</span>
              </div>
            </div>
            <!-- san pham 4-->
            <div class="popup-detail-product-store">
              <img loading="lazy" src="../assets/store/items/sap-ong.png" alt="" />
              <p>Sáp ong</p>
              <div class="buy-product" data-price="12" data-image="ve-thu-phan.png">
                <img loading="lazy" src="../assets/points.png" alt="" />
                <span id="points">-12</span>
              </div>
            </div>
            <!-- san pham 5-->
            <div class="popup-detail-product-store">
              <img loading="lazy" src="../assets/store/items/ve-thu-phan.png" alt="" />
              <p>Vé Gieo Phấn</p>
              <div class="buy-product" data-price="12" data-image="ve-thu-phan.png">
                <img loading="lazy" src="../assets/points.png" alt="" />
                <span id="points">-12</span>
              </div>
            </div>
          </div>
        </div>
        <button class="close-popup" onclick="closePopup()">X</button>
      </div>
    </div>
  </div>

  <div class="popup-setting-des-audio">
    <audio id="myAudio" src="../assets/audio/background/background.mp3"></audio>
    <button id="toggleAudio">Nút âm nhạc</button>
    <input type="range" id="volumeControl" min="0" max="100" value="50" step="1" />
  </div>
  <audio id="sound-bag" src="../assets/bag/bag.mp3" class="sound-danhnhau"></audio>


  <script src="../js/triluc/triluc.js"></script>
  <script src="../js/audio/openBag.js"></script>
  <script src="../js/cuahang.js"></script>
  <script src="../js/points/points.js"></script>
  <script src="../js/bag/bag.js"></script>
  <script src="../js/setting/setting.js"></script>
  <script src="../js/audio/audio.js"></script>
  <script src="../js/vongquay.js"></script>
</body>

</html>
